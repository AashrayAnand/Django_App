<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Your To-Do List</h1>
        <!-- below form is used to add new items to the list,
            when this is completed, redirects to the lists/new
            view, which creates an entry in the Item table mode
            for the new item, and redirects to the list view -->
        <form method="POST" action='/lists/{{ list.id }}/add_item'>
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
            {% csrf_token %}
        </form>
    </body>
</html>
